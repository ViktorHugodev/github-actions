name: ci-golang-workflow
on:
  pull_request:
    branches:
      - develop

jobs:
  check-aplication:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: ['1.21', '1.22']
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go }}
      - run: go mod init teste
      - run: go test
      - run: go run math.go
